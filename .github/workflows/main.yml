name: link-checker

on: [ push ]

jobs:
  check-broken-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: BoundfoxStudios/action-hugo-link-check@v1
        with:
          hugo-root: zeroatthebone.us
          hugo-content-dir: zeroatthebone.us/content
          hugo-config: zeroatthebone.us/config.toml